<html style="height:100%; position:relative">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Cygnus Mosaic" />
    <meta name="twitter:description" content="A Deep Zoom view of the Cygnus Region" />
    <meta property="og:title" content="Cygnus Mosaic" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://www.darkflats.com/PatchworkCygnus/v1/Screenshot.20200924.PNG" />
    <style>
        body {background:black; min-height:100%;}
        #openseadragon1{position:absolute; top:10;bottom:10;left:10;right:10;overflow:hidden;}
        #editor{position:absolute; bottom:10;right:10;overflow:hidden; background-color:#333333DD; padding:4px; display:none;}
        label{width:100px; display:inline-block; text-align: right;}
    </style>
</head>
<body >
<div id="openseadragon1" ></div>
<div id="editor">
    <label for="tiles">Target: </label>
    <select id="tiles"></select>
    <br />
    <label for="x" >X: </label>
    <input id="x" type="text" width="140px" />
    <br />
    <label for="y" >Y: </label>
    <input id="y" type="text" width="140px"/>
    <br />
    <label for="scale" >Scale: </label>
    <input id="scale" type="text" width="140px"/>
    <br />
    <label for="rotation" >Rotation: </label>
    <input id="rotation" type="text" width="140px"/>
    <br />
    <label for="opacity" >Opacity: </label>
    <input id="opacity" type="text" width="140px"/>
    <br />
    <label for="update" >Update: </label>
    <input id="update" type="button" value="Update" />
    <input id="hide" type="button" value="Hide" />
    <input id="dim" type="button" value="Dim" />
    <input id="show" type="button" value="Show" />
    <br />
    <label for="capturedValues" >Values: </label>
    <input id="capturedValues" type="text" disabled />
</div>
<script src="openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">
    function source(author, name, x=0, y=0, width=1,rotation=0,opacity=1 ){
        return { author, name, x, y, width, rotation, opacity }
    }

    var rotateIntervalMs=10000;
    var sources = [
        //50mm
        source('eigenVector','50mm.OSC',-0.2575, -0.095, 1.515, 0),
        source('eigenVector','50mm.HaFull'),
        source('eigenVector','50mm.OiiiFull'),
        
        //135mm
        //source('eigenVector','135mm.HaFull',0.2844, 0.3658, 0.24233,0.2),
        source('eigenVector','DWB111.135mm',0.30735, 0.46385, 0.1152, -13.7, 0.0),
        

        //1000mm
        source('eigenVector','EyeOfSmaug.1000mm',0.34485, 0.5023, 0.0265, -105, 0.0),
        source('eigenVector','Crescent.1000mm',0.4914, 0.4381, 0.0155, -106.3, 0.0),   
        source('eigenVector','Sadr.1000mm',0.46375, 0.4927, 0.01455, -11.4, 0.0),
        source('eigenVector','DWB111.1000mm',0.39565, 0.4907, 0.01295, -12.8, 0.0),
        source('eigenVector','RingNebula.1000mm',0.44735, 0.09891, 0.01375, -26.5, 0.5),

        source('PixInsight','Annotated',0,0,1,0,0)
    ];
    var url = new URL(location.href);
    var isDebug = (url.searchParams.get("debug")==='true');    
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "openseadragon/images/",
        showNavigator:  true
    });
    function refreshAt(index,replace=false){
        var src=sources[index];
        viewer.addTiledImage({
                tileSource:src.author+'.'+src.name+'.xml',
                index:index,
                replace:replace,
                x:src.x,
                y:src.y,
                width:src.width,
                degrees:src.rotation,
                opacity: src.opacity
            })
    }
    function startImageLoad(){
        var delay = 250;
        if(isDebug){
            delay=0;
        }
        sources.forEach(
            (src,i)=>{
                setTimeout(()=>{
                    refreshAt(i, false);
                },i*delay);            
        });
    }
    function update(i, x, y, w, r, o) {
        sources[i].x=x;
        sources[i].y=y;
        sources[i].width=w;
        sources[i].rotation=r;
        sources[i].opacity=o;
        refreshAt(i, true)
    }
    startImageLoad();

    var uiElements = {
        viewer:document.getElementById('openseadragon1'),
        form:document.getElementById('form'),
        tileSelector:document.getElementById('tiles'),
        x:document.getElementById('x'),
        y:document.getElementById('y'),
        scale:document.getElementById('scale'),
        rotation:document.getElementById('rotation'),
        opacity:document.getElementById('opacity'),
        update:document.getElementById('update'),
        hide:document.getElementById('hide'),
        dim:document.getElementById('dim'),
        show:document.getElementById('show'),
        capturedValues:document.getElementById('capturedValues'),
        editor:document.getElementById('editor'),
    }
    if(isDebug) {
        uiElements.editor.style.display = "block";
    }else{
        uiElements.editor.style.display = "none";
    }
    sources.forEach(function(src,i){
        var option = document.createElement("option");
        option.text=src.name + ' - '+src.author;
        option.value=i;
        uiElements.tileSelector.add(option,i);
    });
    var onTileChanged=function(index){
        var selectedItem=sources[index];
        uiElements.x.value=selectedItem.x;
        uiElements.y.value=selectedItem.y;
        uiElements.scale.value=selectedItem.width;
        uiElements.rotation.value=selectedItem.rotation;
        uiElements.opacity.value=selectedItem.opacity;
    }
    uiElements.tileSelector.onchange = function(){
        onTileChanged(this.value);
    };
    var applyUpdateFromUser=function(){
        update(
            uiElements.tileSelector.value,
            Number(uiElements.x.value),
            Number(uiElements.y.value),
            Number(uiElements.scale.value),
            Number(uiElements.rotation.value),
            Number(uiElements.opacity.value)
            );
        uiElements.capturedValues.value=
            uiElements.x.value+', '+
            uiElements.y.value+', '+
            uiElements.scale.value+', '+
            uiElements.rotation.value+', '+
            uiElements.opacity.value
    }
    uiElements.update.onclick=applyUpdateFromUser;
    uiElements.dim.onclick=function(){
        uiElements.opacity.value=0.5;
        applyUpdateFromUser();
    }
    uiElements.show.onclick=function(){
        uiElements.opacity.value=1;
        applyUpdateFromUser();
    }
    uiElements.hide.onclick=function(){
        uiElements.opacity.value=0;
        applyUpdateFromUser();
    }
    onTileChanged(0);
    function swap3(i1, i2, i3){
        var val=sources[i1];
        sources[i1]=sources[i2];
        sources[i2]=sources[i3];
        sources[i3]=val;
        refreshAt(i1, true);
        refreshAt(i2, true);
        refreshAt(i3, true);
    }
    function swap4(i1, i2, i3,i4){
        var val=sources[i1];
        sources[i1]=sources[i2];
        sources[i2]=sources[i3];
        sources[i3]=sources[i4];
        sources[i4]=val;
        refreshAt(i1, true);
        refreshAt(i2, true);
        refreshAt(i3, true);
        refreshAt(i4, true);
    }
    function swap(i1, i2){
        var val=sources[i1];
        sources[i1]=sources[i2];
        sources[i2]=val;
        refreshAt(i1, true);
        refreshAt(i2, true);
    }
    function swapTargets(){
        if(isDebug){
            return;
        }
        // swap(13,14); // california
        // swap(15,16); // horsehead
        // swap3(17,18,19); // andromeda
        // swap3(22,23,24); // m45
        // swap3(25,26,27); // flaming star
        // swap(28,29); // cone/rosette 135mm
        // swap(30,31); // rosette
        // swap(32,33); // cone
        // swap(34,35); // m78
    }
    function onKeyUp(key,x){
        uiElements.viewer.addEventListener('keyup',(event)=>{
            const keyName = event.key;
            if(keyName===key){
                x();
            }
        });
    }
    function onKeyDown(key,x){
        uiElements.viewer.addEventListener('keydown',(event)=>{
            const keyName = event.key;
            if(keyName===key){
                x();
            }
        });
    }
    function toggleRGBMode(){
        var index=1;
        var selectedItem=sources[index];
        if(selectedItem.opacity===0.75)
            selectedItem.opacity=0;
        else
            selectedItem.opacity=0.75;
        refreshAt(index,true);
        onTileChanged(index);
    }
    if(!isDebug){
        var swapInterval = window.setInterval(swapTargets,rotateIntervalMs);
        onKeyUp("n",()=>{
            swapTargets();
                window.clearInterval(swapInterval);
                swapInterval = window.setInterval(swapTargets,rotateIntervalMs);
        });

        var toggleRGB=new OpenSeadragon.Button({
            tooltip: 'Toggle RGB Mode',
            srcRest: 'icons/rgb_button_rest.png',
            srcGroup: 'icons/rgb_button_grouphover.png',
            srcHover: 'icons/rgb_button_hover.png',
            srcDown: 'icons/rgb_button_pressed.png'
        });
        viewer.buttons.buttons.push(toggleRGB);
        viewer.buttons.element.appendChild(toggleRGB.element);
        toggleRGB.element.addEventListener('click',toggleRGBMode);
    }

    onKeyUp("q",()=>{
            var index=sources.length-1;
            var selectedItem=sources[index];
            if(selectedItem.opacity===1)
                selectedItem.opacity=0;
            else
                selectedItem.opacity=1;
            refreshAt(index,true);
            onTileChanged(index);
        });
    document
        .getElementById('toggleAnnotations')
        .addEventListener('click',(event)=>{
            var index=sources.length-1;
            var selectedItem=sources[index];
            if(selectedItem.opacity===1)
                selectedItem.opacity=0;
            else
                selectedItem.opacity=1;
            refreshAt(index,true);
            onTileChanged(index);
            });

    if(isDebug){
        var transposeMultiplier=0.00005;
        var scaleMultiplier =0.00005;
        var rotationMultiplier=0.1;
        onKeyDown("shift",()=>{
            transposeMultiplier=0.0005;
            scaleMultiplier=0.0005;
            rotationMultiplier=1;
        });
        onKeyUp("shift",()=>{
            transposeMultiplier=0.00005;
            scaleMultiplier=0.00005;
            rotationMultiplier=0.1;
        });
        onKeyUp("h",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.x=selectedItem.x-1*transposeMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("k",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.x=selectedItem.x+transposeMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("u",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.y=selectedItem.y-1*transposeMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("j",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.y=selectedItem.y+transposeMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("y",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.rotation=selectedItem.rotation-1*rotationMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("i",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.rotation=selectedItem.rotation+rotationMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("o",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.width=selectedItem.width+scaleMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("l",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.width=selectedItem.width-1*scaleMultiplier;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("z",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.opacity=0.1;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("x",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.opacity=0.5;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
        onKeyUp("c",()=>{
            var selectedItem=sources[uiElements.tileSelector.value];
            selectedItem.opacity=1;
            refreshAt(uiElements.tileSelector.value,true);
            onTileChanged(uiElements.tileSelector.value);
        })
    }

</script>
</body>
</html>
